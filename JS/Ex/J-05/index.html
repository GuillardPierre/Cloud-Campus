<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donner votre avis</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Donner votre avis</h1>
    </header>
    <main>
        <section class="formSection">
            <form id="mainForm">
                <label for="name">
                    Nom:
                    <input type="text" name="name" id="name" placeholder="Votre nom" minlength="3" required>
                    <span class="errorMessage"></span>
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" placeholder="Votre email"  required>
                    <span class="errorMessage"></span>
                </label>
                <label for="message">
                    Message:
                    <textarea name="message" id="message" rows="4" placeholder="Votre message" minlength="10" required></textarea>
                    <span class="errorMessage"></span>
                </label>
                <label for="note">
                    Note:
                    <select name="note" id="note" required>
                        <option value="" disabled selected>SÃ©lectionner</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <span class="errorMessage"></span>
                </label>
                <button type="submit" class="submitBtn">Envoyer</button>
                <p class="finalMessage hidden"></p>
            </form>
        </section>
    </main>
</body>
</html>
