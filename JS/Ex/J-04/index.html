<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice !</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Ceci est une calculatrice </h1>
    </header>
    <main>
        <div class="btns">
            <input type="button" id="appear" value="APPARITION">
            <input type="button" id="disappear" value="DISPARITION">
        </div>
        <form action="" id="superForm">
            <label for="number1"></label>
            <input id="number1" type="text" placeholder="Rentrez un premier nombre" 
            required pattern="[0-9]{1,5}" title='Veuillez rentrez seulement des nombres'>
            <label for="selector"></label>
            <select name="" id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label for="number2"></label>
            <input id="number2" type="text" placeholder="Rentrez un second nombre"
            required pattern="[0-9]{1,5}" title='Veuillez rentrez seulement des nombres'>
            <input type="submit" value="=">
        </form>
        <div class="infos">
            <p class="info invisible info1">Choisis un premier nombre</p>
            <p class="info invisible info3">Choisis l'op√©ration que tu veux faire</p>
            <p class="info invisible info2">Faut vraiment que je t'explique ???</p>
        </div>
    </main>
</body>
</html>
