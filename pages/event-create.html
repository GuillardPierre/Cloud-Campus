<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Earth</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="../img/google-logo.png"
          alt="logo du site"
          style="height: 75px"
        />
        <nav>
          <a href="./accueil.html">Accueil</a>
          <a href="./event-create.html">Creer un évènement</a>
          <a href="./event-all.html">Tous les events</a>
          <a href="./contact-us.html">Contactez nous</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Viens créer ton évènement</h1>
      <form action="#">
        <label for="title"
          ><input type="text" placeholder="Titre de l'évènement"
        /></label>
        <label for="description"
          ><input type="text" placeholder="Description de l'évènement"
        /></label>
        <label for="photo"><input type="file" /></label>
        <label for="price"
          ><input type="number" name="price" id="price"
        /></label>
        <button type="submit">Créer l'évènement</button>
      </form>
    </main>
    <footer>
      <div>
        <a href="#">Mentions légales</a>
        <a href="#">Conditions générales d'utilisations</a>
      </div>
    </footer>
  </body>
</html>
